<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Book Marketplace - Welcome</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .landing-container {
            max-width: 600px;
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        .features {
            margin: 2rem 0;
            text-align: left;
        }
        .feature {
            margin: 1rem 0;
            padding: 0.5rem 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .feature::before {
            content: "ðŸ“š ";
            margin-right: 0.5rem;
        }
        .auth-buttons {
            margin-top: 2.5rem;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: transparent;
            border-color: white;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        @media (max-width: 768px) {
            .landing-container {
                margin: 1rem;
                padding: 2rem 1rem;
            }
            .logo {
                font-size: 2.5rem;
            }
            .btn {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1 class="logo">ðŸ“– BookMarket</h1>
        <p class="tagline">Your University Book Exchange Platform</p>
        
        <div class="features">
            <div class="feature">Browse and discover textbooks from fellow students</div>
            <div class="feature">List your books for sale or exchange</div>
            <div class="feature">Connect with students in your courses</div>
            <div class="feature">Save money on expensive textbooks</div>
        </div>
        
        <div class="auth-buttons">
            <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
            <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
        </div>
        
        <div class="footer">
            <p>Join thousands of students saving money on textbooks</p>
        </div>
    </div>
</body>
</html>
